<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrum register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Cedarville+Cursive&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Heebo:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login-register.css">
</head>

<body>
    <div class="container-login-register" id="register">
        <div id="error"></div>

        <div id="succes"></div>

        <div class="login-form">
            <img src="/assets/image/Logo-Main.png" alt="Logo-Main" class="img-login-register">
            <p class="title-login-register">Please sign up</p>

            <div class="input-container">
                <input type="email" placeholder="Email address" class="input-login-register" id="inputRegisterEmail">
                <input type="text" placeholder="Username" class="input-login-register" id="inputRegisterUser">
                <input type="password" placeholder="Password" class="input-login-register" id="inputRegisterPassword">
            </div>
            <p class="register-link">Already have an account? <a href="./login.html">Click here!</a></p>
            <button class="sign-in-button" id="signRegister">Sign up</button>

            <p class="footer">Â© 2025 - Rikkei Education</p>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>

</html>
